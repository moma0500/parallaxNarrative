  <meta charset="utf-8">
  <title>Parallax Narrative</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Go Big Or Go Home">
  <meta name="description" content="simple parallax narrative illustration">
  <meta property="og:url" content="https://creative.colorado.edu/~moma0500/dev/parallaxNarrative">
  <meta property="og:image" content="https://creative.colorado.edu/~moma0500/dev/parallaxNarrative/tile-wide.png">

  <link href="favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<body>

  <!-- Add your site or application content here -->
  <header>

    <div class="GO_BIG">
      <h1 class="Go_Big_Title">GO BIG</h1>
    </div> <!-- end container -->





    <section class="parallax_container">
      <img src="img/hand.png" class="person translate" data-speed="-0.23" alt="person">
      <img src="img/frontmountain.png" class="mountain1 translate" data-speed=".4" alt="frontMountain">
      <img src="img/stars.png" class="stars translate" data-speed="0.3" alt="stars">
      <img src="img/background.png" class="sky translate" data-speed="0.5" alt="sky">

    </section>


    <section class="parallax_container_2">
      <img src="img/man.png" class="man translate" data-speed=".63" alt="man">
      <img src="img/house.png" class="house translate" data-speed=".4" alt="house">
      <img src="img/cactus.png" class="cactus translate" data-speed="0.3" alt="cactus">
      <img src="img/desert.png" class="desert translate" data-speed=".5" alt="desert">

    </section>

    <section class="GO_HOME">

      <div class="container">
        <h1 class="Go_Home_Title">OR GO</h1>
        <h1 class="homeElement">HOME</h1>
      </div>
    </section>



    <script type="text/javascript" src="js/app.js"></script>
    <script src="js/vendor/modernizr-3.11.8.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
