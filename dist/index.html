<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Parallax Narrative</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Go Big Or Go Home">
  <meta name="description" content="simple parallax narrative illustration">
  <meta property="og:url" content="https://creative.colorado.edu/~moma0500/dev/parallaxNarrative">
  <meta property="og:image" content="https://creative.colorado.edu/~moma0500/dev/parallaxNarrative/tile-wide.png">

  <link href="favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

</head>


<body>

  <!-- Add your site or application content here -->

  <div class="GO_BIG">
    <h1 class="title">GO BIG</h1>
  </div> <!-- end container -->


  <div class="parallax1">

    <main>

      <section class="parallax">
        <img class="frontmountain" src="img/frontmountain.png" alt="more mountains">
        <img class="middlemountain" src="img/middlemountain.png" alt="middle mountains">
        <img class="hand" src="img/hand.png" alt="hand">
        <img class="stars" src="img/stars.png" alt="stars">
        <img class="background" src="img/background.png" alt="mountains">

      </section>

      <section class="GO_HOME">

        <div class="shadow"></div>

        <div class="container_GO_HOME">
          <div class="content">

          </div>
        </div>
      </section>


    </main>


  </div>



  <script src="js/vendor/modernizr-3.11.8.min.js"></script>
  <script src="js/app.js"></script>
  <script src="main.js"></script>
</body>

</html>
